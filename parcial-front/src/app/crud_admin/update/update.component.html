<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="book.id" name="id">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="book.name" name="name">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
