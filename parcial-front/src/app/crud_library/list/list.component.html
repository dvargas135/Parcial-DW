<div class="container">
    <h1 class="text-center my-4">Library list</h1>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th> id</th>
                <th> name </th>
                <th> address</th>
                <th> city</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let library of libraries">
                <td> {{ library.id }} </td>
                <td> {{ library.name }} </td>
                <td> {{ library.address }} </td>
                <td> {{ library.city }} </td>
                <td>
                    <button [routerLink]="['/libraries/update', library.id]" class="btn btn-info">Update</button>
                    <button (click)="deleteLibrary(library.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                    <button (click)="libraryDetails(library.id)" class="btn btn-info" style="margin-left: 10px">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
