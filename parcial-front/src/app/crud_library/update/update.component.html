<div class="col-md-6 offset-md-3">
    <h3> Update Library </h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>Id</label>
            <input type="text" class="form-control" id="id" [(ngModel)]="library.id" name="id">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="library.name" name="name">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="library.address" name="address">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="library.city" name="city">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
