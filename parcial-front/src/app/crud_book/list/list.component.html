<div class="container">
    <h1 class="text-center my-4">Book list</h1>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th> id</th>
                <th> name </th>
                <th> author</th>
                <th> library</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td> {{ book.id }} </td>
                <td> {{ book.name }} </td>
                <td> {{ book.author }} </td>
                <td> {{ book.library_id }} </td>
                <td>
                    <button [routerLink]="['/books/update', book.id]" class="btn btn-info">Update</button>
                    <button (click)="deleteBook(book.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                    <button (click)="bookDetails(book.id)" class="btn btn-info" style="margin-left: 10px">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
