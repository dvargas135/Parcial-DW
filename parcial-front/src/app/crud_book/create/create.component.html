<div class="col-md-6 offset-md-3">
    <h3>Create Book</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="book.name" name="name">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author">
        </div>
        <div class="form-group">
            <label>LibraryId</label>
            <input type="text" class="form-control" id="library_id" [(ngModel)]="book.library_id" name="library_id">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
